<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Cadastro.css">
    <title>Cadastro UMJ</title>
</head>
<body>

    <img id="Estudante" src="./imgs/jovem-universitario.svg" alt="Estudante">
    <div class="left">
        <img src="./imgs/logo.svg" alt="Logo">
        <h1>COM A UMJ VOCÊ ESTÁ SEMPRE ATUALIZADO!</h1>
    </div>
    
    <section class="container">
            <div class="right">
                <h1>Crie sua conta</h1>
                <form>
                    <div>
                        <p>Nome:</p>
                        <input type="text" placeholder="Digite seu nome" required>
                    </div>
                    <div>
                        <p>Email:</p>
                        <input type="email" placeholder="Digite seu melhor email" required>
                    </div>
                    <div>
                        <p>Senha:</p>
                        <input type="password" placeholder="Crie uma senha com 6 dígitos" required>
                    </div>
                    <div>
                        <p>Instituição:</p>
                        <input type="text" placeholder="Digite o local onde você estuda" required>
                    </div>
                    <button type="submit">Concluir</button>
                </form>
                <a href="#">Já possui uma conta? <span>Faça o login</span></a>
            </div>
        </div>
    </section>
</body>
</html>
